<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all in one :3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        li a {
            text-decoration: none;
            color: #03DAC6;
            font-size: 18px;
            padding: 10px 15px;
            background: #1E1E1E;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        li a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(3, 218, 198, 0.5);
        }

        /* fade in */
        .fade-in li {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* loader */
        #loader {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #03DAC6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            font-size: 22px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>all in one :3</h1>
        <div id="loader"></div>
        
        <h2>GitHub Pages Repos</h2>
        <ul id="pagesList" class="fade-in"></ul>

        <h2>Normal Repos</h2>
        <ul id="normalList" class="fade-in"></ul>
    </div>

    <script>
        const username = "NotFloofy"; 
        const pagesList = document.getElementById("pagesList");
        const normalList = document.getElementById("normalList");
        const loader = document.getElementById("loader");

        async function fetchRepos() {
            pagesList.innerHTML = ""; 
            normalList.innerHTML = ""; 
            loader.style.display = "block"; 

            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                const repos = await response.json();
                
                setTimeout(() => {
                    loader.style.display = "none"; 

                    repos.forEach((repo, index) => {
                        if (!repo.fork) {
                            const listItem = document.createElement("li");
                            const link = document.createElement("a");

                            if (repo.has_pages) { 
                                link.href = `https://${username}.github.io/${repo.name}/`;
                                link.textContent = repo.name;
                                pagesList.appendChild(listItem);
                            } else {
                                link.href = repo.html_url;
                                link.textContent = repo.name;
                                normalList.appendChild(listItem);
                            }

                            link.target = "_blank";
                            listItem.appendChild(link);

                            setTimeout(() => listItem.style.opacity = "1", index * 100);
                            setTimeout(() => listItem.style.transform = "translateY(0)", index * 100);
                        }
                    });

                }, 100); delay

            } catch (error) {
                console.error("Error fetching repositories:", error);
            }
        }

        setInterval(fetchRepos, 60000); // update every minute
        window.onload = fetchRepos;
    </script>
</body>
</html>
